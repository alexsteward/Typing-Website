<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Typing Test</h1>
    </header>
    <main>
      <div id="prompt-container">
        <div id="prompt" class="prompt"></div>
        <div id="input-area" contenteditable="false"></div>
        <div id="completion-message" hidden>Completed!</div>
      </div>
      <div id="stats">
        <button id="refresh">↺</button>
        <button id="next">→</button>
        <div id="pace">WPM: <span id="wpm">0</span></div>
        <div id="accuracy">Accuracy: <span id="accuracy-score">100%</span></div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
