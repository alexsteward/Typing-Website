<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LegacyType</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>LegacyType</h1>
    </header>
    <main>
      <div id="mode-selector">
        <button id="regular-mode" class="mode-button">Regular</button>
        <button id="punctuation-mode" class="mode-button">Punctuation</button>
      </div>
      <div id="prompt-container">
        <div id="start-arrow">→</div> <!-- Aesthetic arrow -->
        <div id="prompt" class="prompt"></div> <!-- The actual prompt text -->
      </div>
      <div id="stats">
        <button id="refresh" title="Restart current prompt">↺</button>
        <button id="next" title="Move to next prompt">→</button>
        <div id="pace">WPM: <span id="wpm">0</span></div>
        <div id="accuracy">Accuracy: <span id="accuracy-value">100%</span></div>
      </div>
      <textarea id="input-area" autofocus></textarea>
    </main>
    <!-- Pop-up for Completion -->
    <div id="completion-popup" hidden>
      <div id="popup-content">
        <button id="close-popup" title="Close">×</button>
        <h2>Completed!</h2>
        <p>WPM: <span id="popup-wpm">0</span></p>
        <p>Accuracy: <span id="popup-accuracy">100%</span></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
