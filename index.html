<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LegacyType</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>LegacyType</h1>
    </header>
    <main>
      <div id="mode-selector">
        <button id="regular-mode" class="mode-button">Regular</button>
        <button id="punctuation-mode" class="mode-button">Punctuation</button>
      </div>
      <div id="prompt-container">
        <div id="start-arrow">→</div>
        <div id="prompt" class="prompt"></div>
      </div>
      <div id="stats">
        <button id="refresh" title="Restart current prompt">↺</button>
        <button id="next" title="Move to next prompt">→</button>
        <div id="pace">WPM: <span id="wpm">0</span></div>
        <div id="accuracy">Accuracy: <span id="accuracy-value">100%</span></div>
        <button id="submit-score" title="Submit Score">Submit Score</button> <!-- Submit button -->
      </div>
      <textarea id="input-area" autofocus></textarea>
      <div id="leaderboard-container">
        <h2>Leaderboard</h2>
        <ul id="leaderboard"></ul> <!-- Leaderboard list -->
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
