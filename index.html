<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1 id="logo">Typing Test</h1>
    </header>

    <main id="typing-area">
      <div id="prompt-container">
        <div id="prompt"></div>
        <input type="text" id="input-area" autocomplete="off" />
      </div>
      <button id="refresh-button">↻ Refresh</button>
      <button id="next-button" disabled>→ Next</button>
    </main>

    <footer>
      <div>
        <span>Speed: <span id="speed-counter">0</span> WPM</span>
        <span>Accuracy: <span id="accuracy-counter">100%</span></span>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
