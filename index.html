<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LegacyType</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header>
      <h1 id="logo">LegacyType</h1>
    </header>

    <!-- Menu Options -->
    <nav>
      <span id="punctuation" class="menu-item"># punctuation</span>
      <span id="numbers" class="menu-item"># numbers</span>
      <span id="time" class="menu-item"># time</span>
      <span id="words" class="menu-item active"># words</span>
      <span id="quote" class="menu-item"># quote</span>
    </nav>

    <!-- Typing Area -->
    <main>
      <div id="typing-area">
        <div id="prompt" class="prompt"></div>
        <textarea id="input-area" autofocus></textarea>
        <div id="error-message"></div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <span id="language">english</span>
      <span id="pace">Speed: <span id="speed-counter">0</span> WPM</span>
    </footer>

    <!-- Leaderboard -->
    <div id="leaderboard">
      <h2>Leaderboard</h2>
      <ul id="leaderboard-list"></ul>
      <form id="leaderboard-form">
        <input type="text" id="name" placeholder="Enter your name" required />
        <button type="submit">Submit Score</button>
      </form>
    </div>
  </div>

  <!-- Result Popup -->
  <div id="result-popup" class="result-popup">
    <div class="popup-content">
      <canvas id="speed-graph" width="300" height="150"></canvas>
      <p>Speed: <span id="final-speed"></span> WPM</p>
      <p>Accuracy: <span id="final-accuracy"></span>%</p>
      <button id="close-popup" class="close-popup">Ã—</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
