<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LegacyType</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Typing Area -->
    <main>
      <div id="prompt-area">
        <p id="prompt">Type this sentence exactly.</p>
      </div>
      <textarea id="input-area" autofocus></textarea>
      <div id="error-message"></div>
      <div id="speed-info">
        <span>Speed: <span id="speed-counter">0</span> WPM</span>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
